<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <form id="form-message-us">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" placeholder="Nama" name="nama"><br>

        <label for="tanggal-lahir">Tanggal Lahir :</label><br>
        <input type="date" name="tanggal-lahir" id="tanggal-lahir"><br>

        <label for="jenis-kelamin">Jenis Kelamin :</label><br>
        <label class="text">
            <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-Laki"> Laki - Laki
            <input type="radio" id="wanita" name="jenis-kelamin" value="Wanita"> Wanita <br>
        </label>

        <label for="pesan">Pesan:</label><br>
        <textarea name="pesan" id="pesan"></textarea><br>

        <input type="submit" value="Submit" id="submit">
    </form>

    <div class="output-form"></div>

    <script>
       
    </script>
</body>
</html>
